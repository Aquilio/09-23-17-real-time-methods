<!doctype html>
<html>
	<head>
		<title>Real-time methods</title>
	</head>
	<body>
		<h1>Real-time methods</h1>
		<ul></ul>

		<script>
			var list = document.querySelector('ul');
			var host = window.location.hostname;

			function createLink(path, text, port) {
				var li = document.createElement('li');
				var link = document.createElement('a');
				link.href = 'https://' + host + ':' + port + '/' + path;
				link.textContent = text;
				li.appendChild(link);
				return li;
			}

			list.appendChild(createLink('manual', 'HTTP/1.1 - Manual refresh', 8000));
			list.appendChild(createLink('manual', 'HTTP/2 - Manual refresh', 8443));
			list.appendChild(createLink('manual/parallel.html', 'HTTP/1.1 - Manual refresh (parallel)', 8000));
			list.appendChild(createLink('manual/parallel.html', 'HTTP/2 - Manual refresh (parallel)', 8443));

			list.appendChild(createLink('short-polling', 'HTTP/1.1 - Short-polling', 8000));
			list.appendChild(createLink('short-polling', 'HTTP/2 - Short-polling', 8443));
			list.appendChild(createLink('short-polling/parallel.html', 'HTTP/1.1 - Short-polling (parallel)', 8000));
			list.appendChild(createLink('short-polling/parallel.html', 'HTTP/2 - Short-polling (parallel)', 8443));

			list.appendChild(createLink('long-polling', 'HTTP/1.1 - Long-polling', 8000));
			list.appendChild(createLink('long-polling', 'HTTP/2 - Long-polling', 8443));
			list.appendChild(createLink('long-polling/parallel.html', 'HTTP/1.1 - Long-polling (parallel)', 8000));
			list.appendChild(createLink('long-polling/parallel.html', 'HTTP/2 - Long-polling (parallel)', 8443));

			list.appendChild(createLink('server-sent-events', 'HTTP/1.1 - Server-sent events', 8000));
			list.appendChild(createLink('server-sent-events', 'HTTP/2 - Server-sent events', 8443));
			list.appendChild(createLink('server-sent-events/parallel.html', 'HTTP/1.1 - Server-sent events (parallel)', 8000));
			list.appendChild(createLink('server-sent-events/parallel.html', 'HTTP/2 - Server-sent events (parallel)', 8443));

			list.appendChild(createLink('engine.io', 'Primus - Engine.IO', 8001));
			list.appendChild(createLink('faye', 'Primus - Faye', 8002));
			list.appendChild(createLink('sockjs', 'Primus - SockJS', 8003));
			list.appendChild(createLink('websockets', 'Primus - WebSockets', 8005));
		</script>
	</body>
</html>
