<!doctype html>
<html>
	<body>
		<h1></h1>

		<script src="/node_modules/jquery/dist/jquery.js"></script>
		<script>
			var i = 0;
			var interval = setInterval(function() {
				$.get('/short-poll-data', function(data) {
					var text = $('h1').text();

					if(data !== text) {
						$('h1').text(data);
						i++;
					}
				});

				if(i >= 10) {
					clearInterval(interval);
				}
			}, 250);
		</script>
	</body>
</html>
