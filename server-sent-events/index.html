<!doctype html>
<html>
	<head>
		<title>Server-sent events</title>
	</head>
	<body>
		<h1></h1>

		<script>
			var source = new EventSource('/server-sent-data');
			var i = 0;
			source.onmessage = function(ev) {
				document.querySelector('h1').innerHTML = ev.data;

				if(++i >= 5) {
					source.close();
				}
			};
		</script>
	</body>
</html>
